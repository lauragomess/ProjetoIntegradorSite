{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Projeto Integrador Site TCC</title>
		<title>{% block titulo %}Projeto Integrador Site TCC{% endblock titulo %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
		<script src="{% static 'js/jquery.lightbox.js' %}"></script>
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<script src="{% static 'js/responsiveslides.min.js'%}"></script>
        
    </head>
	
	<script>
    $(function () {
      $("#slider").responsiveSlides({
      	auto: true,
      	speed: 500,
        namespace: "callbacks",
        pager: true,
      });
    });
  </script>
</head>

<body>
	<!-- header-section-starts -->
	<br><br><br>

		<div class="container">
			<div class="logo">
				<a href="/index"><img src="{% static 'img/logo4.png'%}" alt="" class="img-responsive" /></a>
			</div>

			<div class="tollfree">
				<ul>
					<li><i class="phone"></i></li>
					<li><p class="call">Fones Fazu:</p>
					<p>0800 34 3033</p>
					<p>(34) 3318-4188</p></li>
					<img src="{% static 'img/phone.png'%}" />
				</ul>
			</div>
			
			<div class="page-header">
            {% include 'core/navbar.html' %}
        </div>
        <br><br>

        <div class="container theme-showcase" role="main">
		{% block content %}
        {% endblock %}
	</div>
	<!-- header-section-ends -->
	<!----->


	
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<script src="{% static 'js/responsiveslides.min.js'%}"></script>
	
</body>
</html>
